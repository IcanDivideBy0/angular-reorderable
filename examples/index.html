<html>
  <head>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/angular-reorderable.js"></script>

    <title>Angular re-orderable example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
      [reorderable-handle] {
        cursor: pointer;
      }
    </style>
  </head>
  <body ng-app="exampleApp" class="container">
    <h1>Angular re-orderable example</h1>

    <div ng-controller="ExampleCtrl">
      <ul class="list-group">
        <li ng-repeat="item in myCollection as coll" reorderable="rank" class="list-group-item" reorderable-handle>
          {{item.title}}
        </li>
      </ul>

      <pre>{{myCollection | json}}</pre>
    </div>

    <script>
      angular
      .module('exampleApp', [
        'angularReorderable'
      ])
      .controller('ExampleCtrl', [
        '$scope',
        function ($scope) {
          this.foo = 'bar';

          $scope.myCollection = [
            {
              title: 'foo',
              rank: 3
            },
            {
              title: 'bar',
              rank: 1
            },
            {
              title: 'joe',
              rank: 2
            }
          ];

          $scope.myCollection2 = $scope.myCollection.slice(0);
        }
      ]);
    </script>
  </body>
</html>
